<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>&lt;css-color> Web Component</title>
	<script type="module" src="css-color.js"></script>
	<style>
		body {
			font: 100%/1.5 system-ui;
			max-width: 50ch;
			margin: 1em auto;
		}

		input {
			font: inherit;
		}
	</style>
</head>
<body>
	<h2>Static</h2>
	<css-color>oklch(70% 0.25 138)</css-color>
	<css-color swatch="large">oklch(70% 0.25 138)</css-color>

	<h2>Editable</h2>
	<css-color>
		<input value="oklch(70% 0.25 138)" />
	</css-color>
	<css-color swatch="large">
		<input value="oklch(70% 0.25 138)" />
	</css-color>

	<h2>Update via JS</h2>
	<h3>Static</h3>
	<css-color id="dynamic_static">oklch(70% 0.25 138)</css-color>
	<script type="module">
		dynamic_static.color = "oklch(60% 0.15 0)"
	</script>
	<h3>Editable</h3>
	<css-color id="dynamic_editable">
		<input value="oklch(70% 0.25 138)" />
	</css-color>
	<script type="module">
		dynamic_editable.color = "oklch(60% 0.15 0)"
	</script>
</body>
</html>
