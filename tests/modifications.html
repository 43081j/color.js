<meta charset="UTF-8">

</script>

<body>

<h1>Color modification Tests</h1>
<p>These tests modify one or more coordinates and check the result.</p>

<section>
	<h1>sRGB to LCH</h1>
	<table class="reftest" data-test="fuzzyNumbers">
		<tr title="chroma = 13">
			<td>
				<script>
					print(() => {
						var slategray = new Color("slategray");
						slategray.chroma = 13;
						return slategray.chroma
					});
				</script>
			</td>
			<td>13</td>
		</tr>
		<tr title="chroma *= 1.2">
			<td>
				<script>
					print(() => {
						var slategray = new Color("slategray");
						slategray.chroma *= 1.2;
						return slategray.chroma;
					});

				</script>
			</td>
			<td>13.480970445148008</td>
		</tr>
		<tr title="chroma *= 1.25 then print lch">
			<td>
				<script>
					print(() => {
						var slategray = new Color("slategray");
						slategray.chroma *= 1.25;
						return slategray.lch;
					});
				</script>
			</td>
			<td>52.69726799102946 14.04267594002497 253.0004426214531</td>
		</tr>
	</table>
</section>

</body>
</html>
