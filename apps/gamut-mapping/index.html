<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Gamut Mapping Experiments</title>
	<link rel="stylesheet" href="style.css" />
	<link rel="shortcut icon" />
	<script type="module" src="../../elements/css-color/css-color.js"></script>
	<script type="module" src="index.js"></script>
</head>
<body>
	<header>
		<h1>Gamut Mapping Playground</h1>
		<p>Use keyboard arrow keys to increment/decrement, share by copying the URL</p>
	</header>

	<h2>Browser rendering</h2>

	<dl class="swatches">
		<div>
			<dt>Input</dt>
			<dd>
				<css-color swatch="large" id="css_color">
					<input value="oklch(70% 0.3 138)" id="css_color_input" />
				</css-color>
			</dd>
		</div>

		<div>
			<dt>To P3</dt>
			<dd>
				<css-color swatch="large" id="to_p3"></css-color>
			</dd>
		</div>

		<div>
			<dt>To P3 Linear</dt>
			<dd>
				<css-color swatch="none" id="to_p3linear"></css-color>
			</dd>
		</div>
	</dl>

	<h2>Gamut mapped</h2>

	<dl class="swatches" id="gamut_mapped"></dl>
</body>
</html>
